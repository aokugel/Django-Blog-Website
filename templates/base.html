{% load static %}
{% load blog_extras %}


<!DOCTYPE html>
<html>

    <head>
        <title>Blog Symposium</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
        <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    </head>

    <body>
        <style>
        body {
            font-size: 17px;
            background-color: #e9ecef;
        }
        .btn-danger {
            color: #fff;
            background-color: #f00000;
            border-color: #dc281e;
        }
        .masthead {
            background: #5bc0de;
            height: auto;
            padding-bottom: 15px;
            padding-top: 10px;
        }
    </style>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Django Unchained</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-black">
                        {% if post_list %}
                            <a class="nav-link text-black font-weight-bold" href="{% url 'post_detail' last_post.slug  %}">About</a>
                        {% else %} 
                            <a class="nav-link text-black font-weight-bold" href="#">About</a>
                        {% endif %}
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="https://github.com/aokugel/mysite">GitHub</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'contact' %}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">Copyright &copy; Anthony Kugel Productions</p>
        </footer>
    </body>
</html>
